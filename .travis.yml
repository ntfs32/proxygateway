language: node_js
cache: yarn
node_js:
- 10
install:
- cd src/web
- yarn
script:
- yarn build
- tar zcf server.tar.gz --exclude=src/web/node_modules/ *
after_script:
- scp -o stricthostkeychecking=no -r html root@goio.top:/usr/local/openresty/nginx/proxygateway/
before_install:
- openssl aes-256-cbc -K $encrypted_b19bf508137c_key -iv $encrypted_b19bf508137c_iv
  -in id_rsa.enc -out ./id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- echo -e "Host goio.top\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
deploy:
  provider: releases
  api_key:
    secure: 
  file: server.tar.gz
  on:
    repo: ntfs32/proxygateway
